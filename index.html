<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="main">
          <section class="modal hidden">
                <form class="add-book-form" id="addBookForm">
                    <h3>Add new book</h3>
                    <input required
                      class="input"
                      type="text"
                      id="title"
                      placeholder="Title"
                      required
                      maxlength="100"
                    />
                    <input required
                      class="input"
                      type="text"
                      id="author"
                      placeholder="Author"
                      required
                      maxlength="100"
                    />
                    <input required
                      class="input"
                      type="number"
                      id="pages"
                      placeholder="Pages"
                      required
                      max="10000"
                    />
                    <div class="is-read">
                      <label for="is-read">Have you read it?</label>
                      <input class="checkbox" type="checkbox" id="isRead" />
                    </div>
                    <button class="btn btn-light-green" type="submit">Submit</button>
                </form>
          </section>
          <div class="overlay hidden"></div>
        <button class="newBook">New Book +</button>
        <div class="container">

        </div>
    </div>
</body>
</html>
